<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vaibhav - Unplugged corner</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css?family=Inter:400,700&display=swap');

    /* Global styles */
    body {
      background: #181a20;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container for sidebar and content */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background: #20232a;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    /* Profile section in sidebar */
    .profile {
      text-align: center;
      margin-bottom: 32px;
      width: 100%;
    }

    /* Avatar image styling */
    .avatar {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
      background: #616262;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Name below avatar */
    .profile h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
      font-weight: 700;
    }

    /* Subtitle "Unplugged corner" */
    .profile p {
      margin: 4px 0 0 0;
      font-size: 1rem;
      color: #b3bbc6;
      font-style: italic;
      font-weight: 400;
    }

    /* Sidebar navigation list container */
    .sidebar nav {
      width: 100%;
      margin-bottom: 24px;
    }

    /* Remove default list styling */
    .sidebar nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    /* Individual sidebar navigation items */
    .sidebar nav ul li {
      padding: 12px 0 12px 24px;
      font-size: 1rem;
      color: #b3bbc6;
      cursor: pointer;
      border-radius: 6px;
      margin: 0 0 6px 0;
      transition: background 0.2s ease-in-out;
      width: 92%;
      text-align: left;
      user-select: none;
    }

    /* Hover effect on sidebar items */
    .sidebar nav ul li:hover {
      background: #3a3f51;
      color: #60aaff;
    }

    /* Active sidebar item styling */
    .sidebar nav ul .active {
      background: #282c34;
      color: #60aaff;
      font-weight: 700;
    }

    /* Social icons container */
    .social {
      display: flex;
      gap: 16px;
      margin-top: auto;
      margin-bottom: 22px;
      color: #b3bbc6;
      font-size: 1.22rem;
      justify-content: center;
    }

    /* Main content and sidebar container */
    .content {
      display: flex;
      justify-content: stretch;
      flex: 1;
      padding: 42px 38px 36px 38px;
      gap: 38px;
      box-sizing: border-box;
    }

    /* Main content area */
    #main-content {
      flex: 3;
      overflow-y: auto;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR START -->
    <aside class="sidebar">
      <div class="profile">
        <!-- EDIT YOUR AVATAR IMAGE URL HERE -->
        <img src="https://raw.githubusercontent.com/vaibhav28/vaibhav28.github.io/main/assets/profile.jpg" alt="Vaibhav Avatar" class="avatar" />
        <!-- EDIT YOUR NAME HERE -->
        <h2>Vaibhav</h2>
        <!-- EDIT YOUR SUBTITLE HERE -->
        <p>Unplugged corner</p>
      </div>
      <nav>
        <ul id="nav-list">
          <!-- EDIT SIDEBAR NAVIGATION ITEMS BELOW -->
          <li class="active" onclick="loadHome()">Home</li>
          <li>About</li>
          <li>Categories</li>
          <li>Tags</li>
          <li>Archives</li>
          <li>Vaibhav - Resume</li>

          <hr style="border-color: #3a3f51; margin: 18px 0; width: 90%;" />

          <!-- REPOSITORY LINKS; update repo names & user -->
          <li onclick="loadRepoReadme('vaibhav28/portfolio')">Portfolio Repo</li>
          <li onclick="loadRepoReadme('vaibhav28/notes')">Notes Repo</li>
          <li onclick="loadRepoReadme('vaibhav28/sample-project')">Sample Project</li>
        </ul>
      </nav>
      <!-- SOCIAL ICONS, add/remove as you like -->
      <div class="social" title="Social Links">
        <span>‚úâÔ∏è</span>
        <span>üêô</span>
        <span>üê¶</span>
        <span>üîó</span>
      </div>
    </aside>
    <!-- SIDEBAR END -->

    <!-- MAIN CONTENT START -->
    <main class="content">
      <!-- CENTER AREA: LEAVE EMPTY INITIALLY -->
      <div id="main-content"></div>
    </main>
    <!-- MAIN CONTENT END -->
  </div>

  <!-- Marked.js Library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Highlight active sidebar link on click
    document.querySelectorAll('#nav-list li').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('#nav-list li').forEach(li => li.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Initially, center area is empty
    function loadHome() {
      document.getElementById('main-content').innerHTML = '';
    }

    // Load README.md of a repo into main content area dynamically
    function loadRepoReadme(repoFullName) {
      const rawUrl = `https://raw.githubusercontent.com/${repoFullName}/main/README.md`;
      const mainContent = document.getElementById('main-content');

      fetch(rawUrl)
        .then(response => {
          if (!response.ok) throw new Error('README not found');
          return response.text();
        })
        .then(markdown => {
          const html = marked.parse(markdown);
          mainContent.style.color = '#ddd';  // Ensure text is visible
          mainContent.innerHTML = html;
        })
        .catch(() => {
          mainContent.style.color = '#ddd';
          mainContent.innerHTML = `<p style="color:#f88;">Could not load README for repository: ${repoFullName}</p>`;
        });
    }
  </script>
</body>
</html>
