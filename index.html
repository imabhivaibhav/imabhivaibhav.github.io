<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhijeet Vaibhav</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Inter:400,700&display=swap');
    body {
      background: #181a20;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #20232a;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      flex-shrink: 0; /* Prevent sidebar from shrinking */
    }
    .profile {
      text-align: center;
      margin-bottom: 32px;
      width: 100%;
    }
    .avatar {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
      background: #616262;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
      font-weight: 700;
    }
    .profile p {
      margin: 4px 0 0 0;
      font-size: 1rem;
      color: #b3bbc6;
      font-style: italic;
      font-weight: 400;
    }
    .sidebar nav {
      width: 100%;
      margin-bottom: 24px;
    }
    .sidebar nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .sidebar nav ul li {
      padding: 12px 0 12px 24px;
      font-size: 1rem;
      color: #b3bbc6;
      cursor: pointer;
      border-radius: 6px;
      margin: 0 0 6px 0;
      transition: background 0.2s ease-in-out;
      width: 92%;
      text-align: left;
      user-select: none;
    }
    .sidebar nav ul li:hover {
      background: #3a3f51;
      color: #60aaff;
    }
    .sidebar nav ul .active {
      background: #282c34;
      color: #60aaff;
      font-weight: 700;
    }
    .social {
      display: flex;
      gap: 16px;
      margin-top: auto;
      margin-bottom: 22px;
      color: #b3bbc6;
      font-size: 1.22rem;
      justify-content: center;
    }
    .content {
      display: flex;
      justify-content: stretch;
      flex: 1;
      padding: 42px 38px 36px 38px;
      gap: 38px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #main-content {
      flex: 3;
      overflow-y: auto;
      max-height: 100vh;
      max-width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }
    /* Project cards */
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 30px;
      margin-left: 10px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .project-card {
      background: #23272f;
      border-radius: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 44px;
      font-size: 1.25rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, transform 0.15s;
      min-width: 180px;
      max-width: 320px;
      text-align: center;
      margin-bottom: 10px;
      border: 2px solid transparent;
      word-break: break-word;
    }
    .project-card:hover {
      background: #282c34;
      border-color: #60aaff;
      transform: scale(1.05);
      color: #60aaff;
    }
    /* Markdown rendered content and cards */
    #main-content > * {
      max-width: 100%;
      box-sizing: border-box;
    }
    #main-content img,
    #main-content table,
    #main-content pre,
    #main-content iframe {
      max-width: 100%;
      height: auto;
      display: block;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
    }
    /* Personal about card - keep previous card style */
    .about-card {
      background: #23272f;
      border-radius: 16px;
      padding: 40px;
      max-width: 640px;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      font-size: 1.1rem;
      margin: 30px auto;
    }
    .about-card h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #60aaff;
    }
    .about-card p {
      margin: 8px 0;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #b3bbc6;
    }
    /* Homepage welcome card */
    .welcome-card {
      background: #23272f;
      border-radius: 16px;
      padding: 44px 56px;
      max-width: 600px;
      margin: 64px auto 0 auto;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .welcome-card h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #60aaff;
    }
    .welcome-card p {
      margin: 16px 0 0 0;
      font-size: 1.15rem;
      line-height: 1.7;
      color: #b3bbc6;
    }
    .welcome-stats {
      display: flex;
      gap: 38px;
      justify-content: center;
      margin: 26px 0 0 0;
      flex-wrap: wrap;
    }
    .stat-card {
      background: #282c34;
      border-radius: 10px;
      padding: 18px 28px;
      min-width: 120px;
      color: #fff;
      margin: 6px 0;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stat-title {
      color: #b3bbc6;
      font-size: 0.97rem;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #60aaff;
    }
     /* Responsive */
    @media (max-width: 950px) {
      .container { flex-direction: column; }
      .content { flex-direction: column; padding: 24px 8px; gap: 16px; overflow: visible; }
      .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: space-between; padding: 12px 0; }
      #main-content { max-height: none; }
      .about-card { max-width: 100%; padding: 24px; margin: 30px 12px; }
      .welcome-card { max-width: 100%; padding: 24px; margin: 36px 12px 0 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWkQBJE4nwZ4_8RwDNhb7jERmnQVQPcP9M-w&s" alt="Abhijeet Vaibhav Avatar" class="avatar" />
        <h2>Abhijeet Vaibhav</h2>
        <p>B.Tech + M.Tech (Dual Degree)</p> 
        <p>Electrical Engineering</p>
        <p>IIT Bombay</p>
      </div>
      <nav>
        <ul id="nav-list">
          <li class="active" onclick="loadHome()">Home</li>
          <li onclick="showAbout()">About</li>
          <hr style="border-color: #3a3f51; margin: 18px 0; width: 90%;" />
          <li onclick="showProjects()">Projects</li>
          <hr style="border-color: #3a3f51; margin: 18px 0; width: 90%;" />
          <li>Resume</li>
        </ul>
      </nav>
      <div class="social" title="Social Links">
        <span>‚úâÔ∏è</span>
        <span>üêô</span>
        <span>üê¶</span>
        <span>üîó</span>
      </div>
    </aside>
    <!-- MAIN CONTENT -->
    <main class="content">
      <div id="main-content"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const projects = [
      { name: "Spectrometry", repo: "imabhivaibhav/edl.iitb", readme: true },
      { name: "Heart Failure Detector", repo: "imabhivaibhav/heart_failure", readme: true },
      { name: "Sample Project", repo: "imabhivaibhav/myproject", readme: true }
    ];

    document.querySelectorAll('#nav-list li').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('#nav-list li').forEach(li => li.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Homepage welcome card (default view)
    function loadHome() {
      const html = `
        <div class="welcome-card">
          <h1>Welcome!</h1>
          <p>
            Hi, I'm <b>Abhijeet Vaibhav</b><br>
            A student at <strong>IIT Bombay</strong> passionate about AI, machine learning, and software development.
            <br><br>
            Explore my <span style="color:#60aaff; font-weight:500;">projects</span> and connect with me!
          </p>
          <div class="welcome-stats">
            <div class="stat-card">
              <div class="stat-title">Projects</div>
              <div class="stat-value">${projects.length}</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">College</div>
              <div class="stat-value">IIT Bombay</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">Email</div>
              <div class="stat-value">your.email@example.com</div>
            </div>
            <div class="stat-card">
              <div class="stat-title">LinkedIn</div>
              <div class="stat-value"><a href="https://linkedin.com/in/yourprofile" target="_blank" style="color:#60aaff; text-decoration:none;">Profile</a></div>
            </div>
          </div>
        </div>`;
      

      document.getElementById('main-content').innerHTML = html;

    }

    // About card with personal details in card style
    function showAbout() {
      const html = `
        <div class="about-card">
          <h1>Abhijeet Vaibhav</h1>
          <p><strong>College:</strong> IIT Bombay</p>
          <p><strong>Email:</strong> your.email@example.com</p>
          <p><strong>Phone:</strong> +91 12345 67890</p>
          <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yourprofile" target="_blank" style="color:#60aaff;">linkedin.com/in/yourprofile</a></p>
          <p><strong>GitHub:</strong> <a href="https://github.com/Imabhivaibhav" target="_blank" style="color:#60aaff;">github.com/Imabhivaibhav</a></p>
          <p><strong>About me:</strong> Passionate about technology, AI, and software development. Always seeking to learn and share knowledge.</p>
        </div>`;
      document.getElementById('main-content').innerHTML = html;
    }

    // Show project cards with box look
    function showProjects() {
      let html = `<div class="projects-grid">`;
      projects.forEach((proj, idx) => {
        html += `<div class="project-card" onclick="loadProjectContent(${idx})">${proj.name}</div>`;
      });
      html += `</div>`;
      document.getElementById('main-content').innerHTML = html;
    }

    // Load README or index.html of selected project content properly scaled inside main area
    function loadProjectContent(idx) {
      const proj = projects[idx];
      const mainContent = document.getElementById('main-content');
      if (proj.readme) {
        const url = `https://raw.githubusercontent.com/${proj.repo}/main/README.md`;
        fetch(url)
          .then(res => {
            if(!res.ok) throw new Error('README not found');
            return res.text();
          })
          .then(md => {
            const html = marked.parse(md);
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = html;
          })
          .catch(() => {
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = `<p style="color:#f88;">Could not load README for repository: ${proj.repo}</p>`;
          });
      } else {
        const url = `https://raw.githubusercontent.com/${proj.repo}/main/index.html`;
        fetch(url)
          .then(res => {
            if(!res.ok) throw new Error('Index not found');
            return res.text();
          })
          .then(html => {
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = html;
          })
          .catch(() => {
            mainContent.innerHTML = `<p style="color:#f88;">Could not load index.html for repository: ${proj.repo}</p>`;
          });
      }
    }

    // Load homepage by default on page load
    window.onload = loadHome;
  </script>
</body>
</html>
