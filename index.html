<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhijeet Vaibhav</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Inter:400,700&display=swap');
    body {
      background: #181a20;
      color: #ddd;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #20232a;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      flex-shrink: 0; /* Prevent sidebar from shrinking */
    }
    .profile {
      text-align: center;
      margin-bottom: 32px;
      width: 100%;
    }
    .avatar {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
      background: #616262;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
      font-weight: 700;
    }
    .profile p {
      margin: 4px 0 0 0;
      font-size: 1rem;
      color: #b3bbc6;
      font-style: italic;
      font-weight: 400;
    }
    .sidebar nav {
      width: 100%;
      margin-bottom: 24px;
    }
    .sidebar nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .sidebar nav ul li {
      padding: 12px 0 12px 24px;
      font-size: 1rem;
      color: #b3bbc6;
      cursor: pointer;
      border-radius: 6px;
      margin: 0 0 6px 0;
      transition: background 0.2s ease-in-out;
      width: 92%;
      text-align: left;
      user-select: none;
    }
    .sidebar nav ul li:hover {
      background: #3a3f51;
      color: #60aaff;
    }
    .sidebar nav ul .active {
      background: #282c34;
      color: #60aaff;
      font-weight: 700;
    }
    .social {
      display: flex;
      gap: 16px;
      margin-top: auto;
      margin-bottom: 22px;
      color: #b3bbc6;
      font-size: 1.22rem;
      justify-content: center;
    }
    .content {
      display: flex;
      justify-content: stretch;
      flex: 1;
      padding: 42px 38px 36px 38px;
      gap: 38px;
      box-sizing: border-box;
      overflow: hidden; /* Prevent horizontal scroll */
    }
    #main-content {
      flex: 3;
      overflow-y: auto;
      max-height: 100vh;
      max-width: 100%; /* Prevent overflow horizontally */
      box-sizing: border-box;
      word-wrap: break-word; /* break long words if needed */
    }
    /* Project cards */
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 30px;
      margin-left: 10px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .project-card {
      background: #23272f;
      border-radius: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 44px;
      font-size: 1.25rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, transform 0.15s;
      min-width: 180px;
      max-width: 320px;
      text-align: center;
      margin-bottom: 10px;
      border: 2px solid transparent;
      word-break: break-word;
    }
    .project-card:hover {
      background: #282c34;
      border-color: #60aaff;
      transform: scale(1.05);
      color: #60aaff;
    }
    /* Markdown rendered content */
    #main-content > * {
      max-width: 100%;
      box-sizing: border-box;
    }
    #main-content img,
    #main-content table,
    #main-content pre,
    #main-content iframe {
      max-width: 100%;
      height: auto;
      display: block;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
    }
    /* Responsive */
    @media (max-width: 950px) {
      .container {
        flex-direction: column;
      }
      .content {
        flex-direction: column;
        padding: 24px 8px;
        gap: 16px;
        overflow: visible;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 12px 0;
      }
      #main-content {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR START -->
    <aside class="sidebar">
      <div class="profile">
        <img src="https://raw.githubusercontent.com/vaibhav28/vaibhav28.github.io/main/assets/profile.jpg" alt="Abhijeet Vaibhav Avatar" class="avatar" />
        <h2>Abhijeet Vaibhav</h2>
        <p>IIT Bombay</p>
      </div>
      <nav>
        <ul id="nav-list">
          <li class="active" onclick="loadHome()">Home</li>
          <li>About</li>
          <li>Categories</li>
          <li>Tags</li>
          <li>Archives</li>
          <hr style="border-color: #3a3f51; margin: 18px 0; width: 90%;" />
          <li onclick="showProjects()">Projects</li>
          <hr style="border-color: #3a3f51; margin: 18px 0; width: 90%;" />
          <li>Resume</li>
        </ul>
      </nav>
      <div class="social" title="Social Links">
        <span>‚úâÔ∏è</span>
        <span>üêô</span>
        <span>üê¶</span>
        <span>üîó</span>
      </div>
    </aside>
    <!-- SIDEBAR END -->

    <!-- MAIN CONTENT START -->
    <main class="content">
      <div id="main-content"></div>
    </main>
    <!-- MAIN CONTENT END -->
  </div>

  <!-- Marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const projects = [
      {
        name: "Spectrometry",
        repo: "imabhivaibhav/edl.iitb",
        readme: true
      },
      {
        name: "Heart Failure Detector",
        repo: "Imabhivaibhav/heart_failure",
        readme: true
      },
      {
        name: "Sample Project",
        repo: "Imabhivaibhav/myproject",
        readme: false
      }
    ];

    document.querySelectorAll('#nav-list li').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('#nav-list li').forEach(li => li.classList.remove('active'));
        item.classList.add('active');
      });
    });

    function loadHome() {
      document.getElementById('main-content').innerHTML = '';
    }

    function showProjects() {
      let html = `<div class="projects-grid">`;
      projects.forEach((proj, idx) => {
        html += `<div class="project-card" onclick="loadProjectContent(${idx})">${proj.name}</div>`;
      });
      html += `</div>`;
      document.getElementById('main-content').innerHTML = html;
    }

    function loadProjectContent(idx) {
      const proj = projects[idx];
      const mainContent = document.getElementById('main-content');
      if (proj.readme) {
        const url = `https://raw.githubusercontent.com/${proj.repo}/main/README.md`;
        fetch(url)
          .then(res => {
            if(!res.ok) throw new Error('README not found');
            return res.text();
          })
          .then(md => {
            const html = marked.parse(md);
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = html;
          })
          .catch(() => {
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = `<p style="color:#f88;">Could not load README for repository: ${proj.repo}</p>`;
          });
      } else {
        const url = `https://raw.githubusercontent.com/${proj.repo}/main/index.html`;
        fetch(url)
          .then(res => {
            if(!res.ok) throw new Error('Index not found');
            return res.text();
          })
          .then(html => {
            mainContent.style.color = '#ddd';
            mainContent.innerHTML = html;
          })
          .catch(() => {
            mainContent.innerHTML = `<p style="color:#f88;">Could not load index.html for repository: ${proj.repo}</p>`;
          });
      }
    }
  </script>
</body>
</html>
